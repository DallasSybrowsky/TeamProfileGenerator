<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Organization Chart</title>
      <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
      <header class="header">
        <h3>My Team</h3>
      </header>
      <div class="org-container">
        <div class="employee-box">
    <div class="title-box">
      <h3 class="employee-name">Dave</h3>
      <h4 class="job-title"><span class="icon"><ion-icon name="cafe-outline"></ion-icon></span> Manager</h4>
    </div>
    <div class="employee-data">
      <h6 class="id">ID: 100</h6>
      <h6 class="email-tag">Email: 
        <a href="mailto: dave@email.com">
          <span class="employee-email">dave@email.com
        </a>
      </h6>
      <h6 class="office">Office Number: 100</h6>
    </div>
  </div>
        <div class="employee-box">
    <div class="title-box">
      <h3 class="employee-name">Bill</h3>
      <h4 class="job-title"><span class="icon"><ion-icon name="glasses-outline"></ion-icon></span> Engineer</h4>
    </div>
    <div class="employee-data">
      <h6 class="id">ID: 101</h6>
      <h6 class="email-tag">Email: 
        <a href="mailto: bill@email.com">
          <span class="employee-email">bill@email.com</a>
      </h6>
      <h6 class="gitHub-tag">GitHub: 
        <a href="https://github.com/BillyTheKid">
          <span class="gitHub">BillyTheKid</a>
      </h6>
    </div>
  </div>
        <div class="employee-box">
    <div class="title-box">
      <h3 class="employee-name">Daniel</h3>
      <h4 class="job-title"><span class="icon"><ion-icon name="school-outline"></ion-icon></span> Intern</h4>
    </div>
    <div class="employee-data">
      <h6 class="id">ID: 102</h6>
      <h6 class="email-tag">Email: 
        <a href="mailto: daniel@email.com">
          <span class="employee-email">daniel@email.com
        </a>
      </h6>
      <h6 class="school">School: UCSD</h6>
    </div>
  </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </div>
  </body>
</html>
